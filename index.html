        { name: "小人國主題樂園", district: "龍潭區", type: ["親子友善"], img: "https://www.taiwan.net.tw/att/1/big_scenic_spots/pic_3096_18.jpg", description: "創立於1984年，是台灣第一座以世界各國微縮景觀為主題的樂園。園區內有超過130座依原建築25分之一比例縮小的精緻模型，讓您一日環遊世界。此外，樂園還設有20多項適合親子同樂的遊樂設施以及夏季限定的轟浪水樂園，是幾代台灣人心中無可取代的童年回憶。", tags: ["樂園", "親子", "模型", "水樂園"] },
        { name: "石門水庫", district: "大溪區", type: ["自然風光"], img: "https://travel.tycg.gov.tw/content/images/attractions/34281/1024x768_attractions-image-zyntexu3kkok3tgluqzfbw.jpg", description: "作為台灣北部最大的水庫，石門水庫不僅提供水源，其壯麗的湖光山色更是一絕。遊客可以搭船遊湖，欣賞洩洪時的磅礴氣勢，或是在環湖步道騎行、漫步。秋冬之際，滿山的楓紅將此地點綴得如詩如畫，而遠近馳名的「活魚多吃」料理，更是老饕們不容錯過的美食體驗。", tags: ["湖泊", "賞楓", "活魚", "自行車道"] },
        { name: "虎頭山公園", district: "桃園區", type: ["自然風光", "親子友善"], img: "https://travel.tycg.gov.tw/content/images/attractions/60021/1024x768_attractions-image-b-v0vfxhzkg7tk7sf0iaeg.jpg", "description": "被譽為「桃園市民的後花園」，虎頭山擁有多條規劃完善的登山步道。其中「奧爾森林學堂」的樹屋群和空中步道最受親子歡迎，讓孩子能以不同視角親近自然。傍晚時分，山頂的環保公園是眺望桃園市區夜景的絕佳地點，萬家燈火盡收眼底。", tags: ["公園", "步道", "夜景", "親子", "奧爾森林學堂"] },
        { name: "永安漁港", district: "新屋區", type: ["自然風光"], img: "https://travel.tycg.gov.tw/content/images/attractions/3992/1024x768_Filedata635487373361213056.jpg", description: "永安漁港是全台唯一的客家漁港，觀光漁市大樓內販售著新鮮的漁獲與各式熟食。黃昏時分，在此欣賞夕陽沉入海平面的美景，是極致的享受。入夜後，橫跨港區的彩虹橋會點亮七彩燈光，與漁船燈火相互輝映，景色十分浪漫。您也可以在此租借自行車，暢遊綠色隧道。", tags: ["漁港", "海鮮", "夕陽", "自行車"] },
        { name: "77巧克力共和國", district: "八德區", type: ["觀光工廠", "親子友善"], img: "https://images.abic.com.tw/photoDB/post/1727330457.jpg", description: "由老牌零食「77乳加」的製造商宏亞食品所創立，這座現代感十足的建築是東南亞首座巧克力博物館。館內不僅詳細介紹了巧克力的歷史與製程，還提供多種有趣的DIY體驗課程，讓大小朋友都能動手創造屬於自己的巧克力。戶外的巨型77乳加巧克力更是不可錯過的打卡地標。", tags: ["博物館", "DIY", "巧克力", "親子"] },
        { name: "大溪老茶廠", district: "大溪區", type: ["歷史文化", "文創園區"], img: "https://travel.tycg.gov.tw/content/images/attractions/34120/1024x768_attractions-image-foxkg865kkkztkogulbyeq.jpg", description: "前身為日治時期的「角板山工場」，這座走過近百年歲月的茶廠，如今已華麗轉身為結合文創與觀光的複合式空間。其建築融合了台、日、英式風格，內部保留了舊時的製茶機具，散發著濃厚的工業風與歷史感。二樓整排的復古藍色窗櫺，更是劇集《茶金》取景後爆紅的IG打卡聖地。", tags: ["茶廠", "文創", "復古", "茶金", "建築"] },
        { name: "橫山書法藝術館", district: "大園區", type: ["文創園區"], img: "https://travel.tycg.gov.tw/content/images/attractions/75474/1024x768_attractions-image-bckjmf2cvusyt_b2jhe4jw.jpg", description: "坐落於青埔地區，是台灣首座由官方經營的書法藝術主題美術館。建築師以公園為「硯台」、埤塘為「墨池」的意象進行設計，打造出一個充滿禪意與美學的空間。館內定期展出國內外名家的書法作品，即便不懂書法，也能在此感受建築光影之美與寧靜的氛圍。", tags: ["美術館", "書法", "建築", "文青", "青埔"] },
        { name: "馬祖新村眷村文創園區", district: "中壢區", type: ["歷史文化", "文創園區"], img: "https://travel.tycg.gov.tw/content/images/attractions/68422/1024x768_attractions-image-15a_kioyf0gmeo0xnwrkfw.jpg", description: "作為桃園「眷村鐵三角」之一，馬祖新村完整地保存了棋盤式街道與獨棟院落的格局。如今，這裡不僅是記錄眷村歷史的活博物館，更轉型為文創基地，吸引了許多獨立書店、咖啡廳與藝術工作室進駐。定期舉辦的文創市集，為老眷村注入了源源不絕的年輕活力。", tags: ["眷村", "文創", "市集", "電影", "老屋"] },
        { name: "埔心農場", district: "楊梅區", type: ["親子友善"], img: "https://photo.travelking.com.tw/scenery/9F5B31B8-B25B-4218-B240-1776A670CA9D_e.jpg", description: "歷史悠久的埔心農場，近年轉型後變得更加有趣。遊客不僅可以搭乘遊園車輕鬆遊覽，還能近距離餵食水豚、羊駝、梅花鹿等可愛動物。園區內設施豐富，從賽福羊、榨乳體驗到大型的露營烤肉區應有盡有，是適合三代同堂、共度歡樂時光的最佳去處。", tags: ["農場", "動物", "親子", "露營", "水豚"] },
        { name: "桃園神社", district: "桃園區", type: ["歷史文化"], img: "https://travel.tycg.gov.tw/content/images/attractions/80939/1024x768_attractions-image-fo8u1gcldegfdllsakqy-a.jpg", description: "正式名稱為「桃園忠烈祠暨神社文化園區」，是全台灣保存最為完整的日式神社建築。園區由檜木打造的本殿、拜殿、鳥居等建築，散發著莊嚴而靜謐的氛圍，讓人有瞬間來到日本京都的錯覺。這裡時常舉辦市集與文化活動，是體驗和風之美與拍攝美照的絕佳地點。", tags: ["神社", "日式建築", "古蹟", "偽出國"] },
        { name: "東眼山國家森林遊樂區", district: "復興區", type: ["自然風光"], img: "https://travel.tycg.gov.tw/content/images/attractions/104925/1024x768_attractions-image-mbkvczbokku1kslbqjpupq.jpg", description: "昔日為伐木林場，現在則是北台灣重要的森林遊憩區。園區內擁有多條難易度不同的登山步道，其中柳杉林與雲海是其最大特色。登上山頂的瞭望台，天氣好時甚至可以遠眺台北101。這裡生態豐富，是賞鳥、賞蝶的絕佳地點，也是避暑和享受自然寧靜的好去處。", tags: ["森林", "步道", "賞鳥", "生態", "雲海"] },
        { name: "雄獅文具想像力製造所", district: "龍潭區", type: ["觀光工廠", "親子友善"], img: "https://travel.tycg.gov.tw/content/images/attractions/67529/1024x768_attractions-image-hp05a0k3xuow-lbsfkuvrq.jpg", description: "這不只是一家觀光工廠，更像是一座結合美術與創意的親子館。一進門，60色的巨大漸層彩色筆牆就令人驚嘆。館內設有充滿想像力的夜光隧道、泡泡機互動區，還提供多種手作課程，讓大人小孩都能在這裡盡情揮灑創意，享受色彩帶來的樂趣。", tags: ["觀光工廠", "DIY", "親子", "美術", "打卡"] },
        { name: "手信霧隱城", district: "龍潭區", type: ["觀光工廠", "親子友善"], img: "https://travel.tycg.gov.tw/content/images/attractions/75193/1024x768_attractions-image-o6wml3ujmuyukpp0kmay5g.jpg", description: "以日本鎌倉時代為背景打造的觀光工廠，外觀是雄偉的日式城堡，內部則重現了日本城下町的街景。遊客可以欣賞巨大的武士頭盔、天狗神像，並在充滿江戶風情的街景中品嚐點心、參加DIY體驗。濃厚的日本氛圍，讓這裡成為一秒到日本的熱門打卡景點。", tags: ["觀光工廠", "日式", "城堡", "親子", "偽出國"] },
        { name: "觀音蓮花園休閒農業區", district: "觀音區", type: ["自然風光"], img: "https://travel.tycg.gov.tw/content/images/attractions/47065/1024x768_attractions-image--s7nhlifs0qnlqsaqzpskg.jpg", description: "每年夏季（約7月至9月），觀音地區便會迎來盛大的蓮花季。數十家蓮園與農場百花齊放，形成一片壯觀的蓮田花海。遊客除了可以欣賞不同品種的蓮花與乘坐大王蓮，還能品嚐到獨特的蓮子餐、蓮藕餐等特色料理，是夏季消暑賞花的最佳去處。", tags: ["季節限定", "蓮花", "農場", "花海", "美食"] },
    ],
    food: [
        { name: "米干", type: "在地小吃", district: ["中壢區", "平鎮區"], img: "https://imageproxy.pixnet.cc/imgproxy?url=https://pic.pimg.tw/nikitarh/1556375433-1754601777_n.jpg", description: "這碗看似平凡的麵食，承載著滇緬孤軍的鄉愁與故事。米干以純在來米漿蒸製而成，口感比粄條更Q滑、比米粉更紮實。傳統吃法是搭配濃郁的豬骨高湯、肉燥、豬肝和一顆銷魂的半熟蛋包，是龍岡地區最具代表性的靈魂美食。", tags: ["特色小吃", "龍岡", "麵食", "異域孤軍"] },
        { name: "大溪豆干", type: "在地小吃", district: ["大溪區"], img: "https://upssmile.com/wp-content/uploads/2024/01/20240106-IMG_8846-2.jpg", description: "大溪豆干之所以聞名，秘訣在於使用清甜的泉水與獨特的焦糖滷汁。從Q彈的黑豆干、多汁的素雞到香氣十足的豆皮，種類繁多。在大溪老街上，幾乎人手一袋，無論是現滷現吃，還是作為伴手禮，都是不容錯過的在地滋味。", tags: ["豆干", "老街", "伴手禮", "小吃"] },
        { name: "石門活魚多吃", type: "特色餐廳", district: ["大溪區", "龍潭區"], img: "https://vivawei.tw/wp-content/uploads/0-176.jpg", description: "石門水庫周邊最經典的料理。餐廳會將一條重達數公斤的新鮮草魚或烏鰡，以糖醋、豆瓣、清蒸、紅燒、砂鍋魚頭、味噌湯等多種方式料理上桌。一魚多吃的豪邁吃法，不僅考驗師傅功力，也讓顧客能品嚐到魚的各部位的不同風味，非常適合家庭聚餐。", tags: ["海鮮", "合菜", "石門水庫", "台菜"] },
        { name: "村民食堂", type: "特色餐廳", district: ["桃園區"], img: "https://villager.com.tw/wp-content/uploads/2020/01/slider01.jpg", description: "位於桃園藝文特區，是桃園地區少數主打港式飲茶點心百匯吃到飽的餐廳。從經典的蝦餃、燒賣到創意的炸物、甜品，所有點心皆採現點現做，確保了最佳口感與新鮮度。用餐環境寬敞舒適，是親友聚餐、享受美食的熱門選擇。", tags: ["吃到飽", "港式飲茶", "餐廳", "藝文特區"] },
        { name: "桃園觀光夜市", type: "夜市美食", district: ["桃園區"], img: "https://travel.tycg.gov.tw/content/images/attractions/72225/1024x768_attractions-image-wv65tedjrkgphywcmmlkla.jpg", description: "位於中正路上，是桃園市區規模最大、歷史最悠久的夜市。這裡的美食攤位集中在北埔路上，種類繁多且重複性低，從「花蓮炸蛋蔥油餅」的香酥、「頭頓煎蝦餅」的越式風味，到「吳記排骨酥」的古早味，應有盡有，是體驗在地夜市文化的首選。", tags: ["夜市", "小吃", "宵夜", "在地推薦"] },
        { name: "中壢觀光夜市", type: "夜市美食", district: ["中壢區"], img: "https://travel.tycg.gov.tw/content/images/attractions/70877/1024x768_attractions-image-faicgtuv5u68kpza3idoyq.jpg", description: "又稱新明夜市，鄰近中壢高中，規模龐大，美食臥虎藏龍。這裡有許多經營數十年的老字號攤位，如「簡師傅麻辣臭豆腐」、「好鮮屋米粉湯」，也有許多年輕人喜愛的新潮小吃。無論想吃正餐還是點心，這裡都能滿足你的味蕾。", tags: ["夜市", "小吃", "宵夜", "南桃園"] },
        { name: "花生糖", type: "伴手禮", district: ["龍潭區"], img: "https://travel.tycg.gov.tw/content/images/shops/38455/640x480_shops-image-ax5woxdnaus5xl9jlm3aja.jpg", description: "龍潭的花生糖遠近馳名，其中又以「龍潭第一家」最具代表性。這裡的花生糖堅持手工製作，將粒粒飽滿的花生與香醇的麥芽糖完美結合，口感香、酥、脆且不黏牙。除了原味，還有香菜、海苔等多種口味可選，是絕佳的茶點與伴手禮。", tags: ["甜點", "伴手禮", "龍潭", "手工製作"] },
        { name: "仙草", type: "在地小吃", district: ["楊梅區", "觀音區"], img: "https://uploads.52go.com.tw/86/86913526/16116825639_default.jpg", description: "桃園是台灣仙草的主要產區，品質優良，香氣特別濃郁。由在地仙草製成的仙草凍、仙草茶、燒仙草等產品，口感滑嫩、清熱解暑。尤其在楊梅，有許多專賣店將仙草料理發揮到極致，如仙草雞、仙草冰等，是品嚐道地仙草風味的最佳地點。", tags: ["甜品", "特色作物", "消暑", "楊梅"] },
        { name: "客家菜包", type: "在地小吃", district: ["中壢區", "平鎮區"], img: "https://imageproxy.pixnet.cc/imgproxy?url=https://pic.pimg.tw/wilsonwu1974/1602644343-2745716797-g_n.jpg", description: "傳統的客家米食點心，外皮使用糯米漿製成，Q彈有嚼勁，有些會加入艾草或紅麴增添風味與色澤。內餡則是用豬肉、蝦米爆香後，與刨成絲的白蘿蔔一同拌炒，鹹香的滋味與Q軟的外皮是絕配，是許多桃園人從小吃到大的家鄉味。", tags: ["客家美食", "米食", "傳統小吃", "蘿蔔絲"] },
        { name: "中壢牛肉麵", type: "特色餐廳", district: ["中壢區"], img: "https://cc.tvbs.com.tw/img/program/upload/2022/09/28/20220928152749-86f0895d.jpg", description: "中壢可說是牛肉麵的一級戰區，短短的街道上聚集了數十家名店。這裡的牛肉麵以湯頭濃郁、牛肉大塊、份量十足而聞名，從紅燒、清燉到番茄等多種湯頭應有盡有。許多店家還提供免費加湯加麵的服務，充分展現了在地的豪邁與熱情。", tags: ["牛肉麵", "麵食", "在地推薦", "高CP值"] },
    ],
    festivals: [
        { name: "角板山梅花季", district: "復興區", date: "2025/01/18 - 2025/12/13", img: "https://travel.tycg.gov.tw/content/images/articles/32047/1024x768_articles-image-an_hhkqliksz1idwzdjwna.jpg", description: "角板山公園種植了大量梅樹，每年一月梅花盛開，純白的花朵與清雅的香氣，吸引眾多遊客前來賞花，感受冬末春初的浪漫氛圍。", tags: ["花卉", "季節限定", "自然風光"] },
        { name: "友愛大聲說", district: "待公布", date: "2025/01/29 - 2025/02/02", img: "https://travel.tycg.gov.tw/content/images/articles/105393/480x360_articles-image-ranjittzjugxpwq8srss-q.png", description: "一項關於友誼與愛的活動，具體內容待主辦單位公佈，預計會是充滿溫馨與互動的節慶。", tags: ["文化", "互動"] },

        <div class="introduction-section-content grid grid-cols-1 lg:grid-cols-2 gap-8"> <!-- 使用 grid 系統 -->
            <div class="introduction-text-content">
                <h2>桃園市簡介</h2>
                <p>桃園市，位於台灣西北部，近年來發展迅速，不僅是台灣重要的工商城市，也擁有豐富的人文歷史和自然景觀。以下是針對桃園的人物、旅遊景點、美食、節慶活動、特色公園與古蹟的簡單摘要：</p>
                <h3>桃園人物</h3>
                <p>桃園因其多元的族群融合，孕育出許多不同領域的傑出人物。在歷史上，有客家、閩南、原住民等群體在此開墾生活，共同塑造了桃園的城市特色。當代，許多政治、經濟、文化及體育界的名人皆與桃園有淵源，他們的故事也反映了桃園從農業社會轉型為現代化都市的進程。</p>
                <h3>桃園旅遊景觀</h3>
                <ul>
                    <li><strong>都會風貌：</strong> 桃園市區擁有現代化的商業區、購物中心和高樓大廈，展現了都會的活力。Xpark水族館是近年熱門的都會型海洋生態館。</li>

// 關閉彈窗
function closeModal() {
    stopSpeech();
    modal.classList.add('hidden');
}

// 語音相關功能
function startSpeech() {
    stopSpeech();
    let textToSpeak = '';
    if (currentMainFilter === 'dayTrips') {
        const sections = modalBody.querySelectorAll('.speak-section');
        sections.forEach(section => textToSpeak += section.textContent + '。\n');
    } else {
        const titleElement = modalBody.querySelector('.speak-title');
        const descriptionElement = modalBody.querySelector('.speak-description');
        if (titleElement) textToSpeak += titleElement.textContent + '。';
        if (descriptionElement) textToSpeak += descriptionElement.textContent;
    }
    if (textToSpeak) {
        currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
        currentUtterance.lang = 'zh-TW';
        voiceStatus.textContent = '朗讀中...';
        isSpeaking = true;
        speechSynthesis.speak(currentUtterance);
        startProgressBar();
        currentUtterance.onend = () => {
            stopSpeech();
            voiceStatus.textContent = '朗讀完成';
        };
    }
}

function pauseSpeech() {
    if (isSpeaking) {
        speechSynthesis.pause();
        isSpeaking = false;
        voiceStatus.textContent = '已暫停';
        clearInterval(speechProgressInterval);
    }
}

function resumeSpeech() {
    if (speechSynthesis.paused) {
        speechSynthesis.resume();
        isSpeaking = true;
        voiceStatus.textContent = '朗讀中...';
        startProgressBar();
    }
}

function stopSpeech() {
    if (speechSynthesis.speaking || speechSynthesis.paused) {
        speechSynthesis.cancel();
    }
    isSpeaking = false;
    currentUtterance = null;
    clearInterval(speechProgressInterval);
    progressBar.style.width = '0%';
    voiceStatus.textContent = '準備就緒';
}

function startProgressBar() {
    clearInterval(speechProgressInterval);
    progressBar.style.width = '0%';
    let progress = 0;
    speechProgressInterval = setInterval(() => {
        if (isSpeaking && progress < 100) {
            progress += 0.5;
            progressBar.style.width = progress + '%';
        }
    }, 100);
}

// 簡介語音控制功能
function startIntroSpeech() {
    stopIntroSpeech();
    const textToSpeak = document.querySelector('.introduction-text-content').textContent || document.querySelector('.introduction-text-content').innerText;
    if (textToSpeak) {
        introCurrentUtterance = new SpeechSynthesisUtterance(textToSpeak);
        introCurrentUtterance.lang = 'zh-TW';
        introVoiceBtn.innerHTML = '<i class="fas fa-pause"></i>';
        introIsSpeaking = true;
        speechSynthesis.speak(introCurrentUtterance);
        introCurrentUtterance.onend = () => {
            stopIntroSpeech();
            introVoiceBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        };
    }
}

function pauseIntroSpeech() {
    if (introIsSpeaking) {
        speechSynthesis.pause();
        introIsSpeaking = false;
        introVoiceBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
}

function resumeIntroSpeech() {
    if (speechSynthesis.paused) {
        speechSynthesis.resume();
        introIsSpeaking = true;
        introVoiceBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
}

function stopIntroSpeech() {
    if (speechSynthesis.speaking || speechSynthesis.paused) {
        speechSynthesis.cancel();
    }
    introIsSpeaking = false;
    introCurrentUtterance = null;
    introVoiceBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
}

// 更新次要篩選器
function updateSecondaryFilters() {
    secondaryFilterContainer.innerHTML = '';
    // 如果是「桃園簡介」或「操作說明」頁面，則不顯示次要篩選器
    if (currentMainFilter === 'introduction' || currentMainFilter === 'instructions') {
        return;
    }

    let filterName = '全部';
    let categories = [];
    let customClassForButtons = 'bg-white hover:bg-sky-100';

    if (currentMainFilter === 'attractions') {
        filterName = '全部區域/類型';
        const types = [...new Set(database.attractions.flatMap(item => item.type))].sort();
        const districts = [...new Set(database.attractions.map(item => item.district))].sort();
        categories = [...types, ...districts];
        customClassForButtons = 'bg-green-100 text-green-800 hover:bg-green-200';
    } else if (currentMainFilter === 'food') {
        filterName = '全部分類';
        categories = [...new Set(database.food.map(item => item.type))].sort();
        customClassForButtons = 'bg-yellow-100 text-yellow-800 hover:bg-yellow-200';
    } else if (currentMainFilter === 'festivals') {
        // 修改這裡：只篩選類型，移除月份篩選
        filterName = '全部分類';
        const types = [...new Set(database.festivals.flatMap(item => item.tags))].sort();
        categories = [...types]; // 只保留類型篩選
        customClassForButtons = 'bg-indigo-100 text-indigo-800 hover:bg-indigo-200';
    } else if (currentMainFilter === 'templeFestivals') {
        filterName = '全部分類';
        categories = [...new Set(database.templeFestivals.flatMap(item => item.tags))].sort();
        customClassForButtons = 'bg-purple-100 text-purple-800 hover:bg-purple-200';
    } else if (currentMainFilter === 'parks') { 
        filterName = '全部區域/類型';
        const types = [...new Set(database.parks.map(item => item.type))].sort();
        const districts = [...new Set(database.parks.map(item => item.district))].sort();
        categories = [...types, ...districts];
        customClassForButtons = 'bg-blue-100 text-blue-800 hover:bg-blue-200';
    } else if (currentMainFilter === 'historicalSites') {
        filterName = '全部區域/類型';
        const types = [...new Set(database.historicalSites.map(item => item.type))].sort();
        const districts = [...new Set(database.historicalSites.map(item => item.district))].sort();
        categories = [...types, ...districts];
        customClassForButtons = 'bg-orange-100 text-orange-800 hover:bg-orange-200';
    } else if (currentMainFilter === 'touristFactories') {
        filterName = '全部分類/區域';
        const types = [...new Set(database.touristFactories.map(item => item.type))].sort();
        const districts = [...new Set(database.touristFactories.map(item => item.district))].sort();
        categories = [...types, ...districts];
        customClassForButtons = 'bg-gray-100 text-gray-800 hover:bg-gray-200';
    } else if (currentMainFilter === 'dayTrips') {
        filterName = '全部主題';
        categories = [...new Set(database.dayTrips.map(item => item.theme))].sort();
        customClassForButtons = 'bg-pink-100 text-pink-800 hover:bg-pink-200';
    }

    const filterTitle = document.createElement('span');
    filterTitle.className = 'font-bold mr-4 hidden md:inline';
    filterTitle.textContent = '篩選：';
    secondaryFilterContainer.appendChild(filterTitle);
    
    const buttonGroup = document.createElement('div');
    buttonGroup.className = 'flex flex-wrap justify-center gap-2';

    const allBtn = createFilterButton(filterName, 'all', customClassForButtons);
    buttonGroup.appendChild(allBtn);
    categories.forEach(cat => buttonGroup.appendChild(createFilterButton(cat, cat, customClassForButtons)));
    secondaryFilterContainer.appendChild(buttonGroup);
    updateActiveButtonStates();
}

function createFilterButton(text, filterValue, customClasses) {
    const btn = document.createElement('button');
    btn.className = `filter-btn secondary-filter-btn py-1 px-4 rounded-full shadow-sm text-sm ${customClasses}`;
    btn.textContent = text;
    btn.dataset.filter = filterValue;
    return btn;
}

// 更新篩選並重新渲染
function filterAndRender() {
    stopIntroSpeech();
    if (!modal.classList.contains('hidden')) {
       closeModal();
    }

    if (currentMainFilter === 'introduction') {
        contentGrid.className = 'w-full mx-auto';
        contentGrid.innerHTML = database.introduction;
        introVoiceBtn.classList.remove('hidden');
    } else if (currentMainFilter === 'instructions') {
        contentGrid.className = 'w-full mx-auto';
        contentGrid.innerHTML = database.instructions;
        introVoiceBtn.classList.add('hidden');
    } else if (currentMainFilter === 'dayTrips') {
        const data = database.dayTrips;
        const filteredData = (currentSecondaryFilter === 'all') ? data : data.filter(plan => plan.theme === currentSecondaryFilter);
        renderDayTripPlans(filteredData);
        introVoiceBtn.classList.add('hidden');
    } else {
        const data = database[currentMainFilter];
        let filteredData;
        if (currentSecondaryFilter === 'all') {
            filteredData = data;
        } else {
            filteredData = data.filter(item => {
                if (currentMainFilter === 'attractions' || currentMainFilter === 'parks' || currentMainFilter === 'historicalSites' || currentMainFilter === 'touristFactories') {
                    return item.district === currentSecondaryFilter || (item.type && item.type.includes(currentSecondaryFilter));
                } else if (currentMainFilter === 'food') {
                    return item.type === currentSecondaryFilter || (Array.isArray(item.district) && item.district.includes(currentSecondaryFilter));
                } else if (currentMainFilter === 'festivals') {
                    // 修改這裡：只根據 tags 篩選，不再判斷月份
                    return item.tags && item.tags.includes(currentSecondaryFilter);
                } else if (currentMainFilter === 'templeFestivals') {
                    return item.tags && item.tags.includes(currentSecondaryFilter);
                }
            });
        }
        renderCards(filteredData);
        introVoiceBtn.classList.add('hidden');
    }
    updateActiveButtonStates();
    updateSecondaryFilters();
}

// 更新按鈕的啟用狀態
function updateActiveButtonStates() {
    document.querySelectorAll('.main-filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.mainFilter === currentMainFilter);
        // Special case for instructions button
        if (btn.dataset.mainFilter === 'instructions') {
            btn.classList.toggle('bg-yellow-500', btn.dataset.mainFilter === currentMainFilter);
            btn.classList.toggle('text-white', btn.dataset.mainFilter === currentMainFilter);
        }
    });
    document.querySelectorAll('.secondary-filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === currentSecondaryFilter);
    });
}

// --- 事件監聽器 (Event Listeners) ---
mainFilterContainer.addEventListener('click', (e) => {
    if (e.target.closest('.main-filter-btn')) {
        currentMainFilter = e.target.closest('.main-filter-btn').dataset.mainFilter;
        currentSecondaryFilter = 'all';
        filterAndRender();
    }
});

secondaryFilterContainer.addEventListener('click', (e) => {
    if (e.target.matches('.secondary-filter-btn')) {
        currentSecondaryFilter = e.target.dataset.filter;
        filterAndRender();
    }
});

modalClose.addEventListener('click', closeModal);
modal.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
});
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
});

// 語音控制按鈕事件
playBtn.addEventListener('click', () => {
    if (speechSynthesis.paused) resumeSpeech();
    else if (!isSpeaking) startSpeech();
});
pauseBtn.addEventListener('click', pauseSpeech);
stopBtn.addEventListener('click', stopSpeech);

// 簡介語音按鈕事件
introVoiceBtn.addEventListener('click', () => {
    if (introIsSpeaking) pauseIntroSpeech();
    else if (speechSynthesis.paused) resumeIntroSpeech();
    else startIntroSpeech();
});

// --- 初始載入 (Initial Load) ---
window.addEventListener('DOMContentLoaded', () => {
    filterAndRender();
    introSpeechBtn = document.getElementById('introduction-voice-btn');
    if (!('speechSynthesis' in window)) {
        console.warn('此瀏覽器不支援Web Speech API');
        introVoiceBtn.style.display = 'none';
    }
});
</script>
</body>
